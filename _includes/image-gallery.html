<div class="post-content">
  {% for image in site.static_files %}
    {% if image.path contains '/projects/' %}
      {% if image.path contains page.project_img_folder %}
        <a href="{{ image.path | relative_url }}" data-lightbox="recipe-gallery">
          <img src="{{ image.path | relative_url }}" alt="{{ image.name }}" class="image-with-spacing">
        </a>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
