<div class="post-content">
    <p>Project images.</p>
    {% for image in site.static_files %}
    {% if image.path contains '/projects/' %}
      {% if image.path contains page.project_img_folder %}
        <img src="{{ image.path }}" alt="{{ image.name }}">
      {% endif %}
    {% endif %}
  {% endfor %}
  
</div>
